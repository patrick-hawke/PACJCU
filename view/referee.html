<!DOCTYPE html>
<html>
<head>
    <title>Referee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="smartech.css" rel="stylesheet">
    <script type="text/javascript" src="../utility/Point.js"></script>
    <script type="text/javascript" src="../utility/postToGame.js"></script>
    <script type="text/javascript" src="../utility/megapix-image.js"></script>
    <script type="text/javascript" src="../utility/decodeQRCode.js"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px; height: 100%">
    <!-- content panel -->
    <div class="panel panel-default">
        <!-- page title -->
        <div class="panel-heading text-info text-uppercase">
            <h2 class="text-center"><img src="http://www.gamerlimit.com/wp-content/uploads/2009/01/385px-pac_mansvg-342x400.png" style="width: 40px"> Referee <img src="http://www.gamerlimit.com/wp-content/uploads/2009/01/385px-pac_mansvg-342x400.png" style="width: 40px"></h2>
        </div>
        <!-- panel content -->
        <div class="panel-body">
            <div class="row text-center">
                <div class="col-lg-12" style="margin-top: 20px">
                    <button class="btn btn-danger text-capitalize" onclick="" style="width: 100%; margin-bottom: 20px"><strong><h4> GetQR Code Img</h4></strong></button>
                    <input id="selectFile" type="file" accept="image/*" capture>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-12">
                    <div id="printImage"></div>
                    <canvas id="theCanvas" hidden > </canvas>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-12">
                    <button class="btn btn-danger text-capitalize" onclick="" style="width: 100%; margin-bottom: 20px"><strong><h4> Decoded QR Code/Game Object</h4></strong></button>
                    <p id="QRvalue"></p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-12">
                    <a href="#" class="btn btn-danger text-capitalize" onclick="postQRCoordinates()" style="width: 100%; margin-top: 5px"><strong><h4>Set QR Code Co-Ordinates</h4></strong></a>
                    <span class="help-block col-lg-12"></span>
                </div>
                <div class="col-lg-12">
                    <h4 id="gpsCoordinates"></h4>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../controller/coordinatesManager.js"></script>
<script src="../utility/getCurrentGPS.js"></script>
<script src="../utility/gameBoardPosition.js"></script>
<script type="text/javascript" src="QRImage.js"></script>
<script src="../controller/refereeManager.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap.css" rel="stylesheet">
        <link href="smartech.css" rel="stylesheet">

        <script type="text/javascript" charset="utf-8" src="../model/js/jquery-1.11.1.min.js"></script>

        <script type="text/javascript" src="../model/js/grid.js"></script>
        <script type="text/javascript" src="../model/js/version.js"></script>
        <script type="text/javascript" src="../model/js/detector.js"></script>
        <script type="text/javascript" src="../model/js/formatinf.js"></script>
        <script type="text/javascript" src="../model/js/errorlevel.js"></script>
        <script type="text/javascript" src="../model/js/bitmat.js"></script>
        <script type="text/javascript" src="../model/js/datablock.js"></script>
        <script type="text/javascript" src="../model/js/bmparser.js"></script>
        <script type="text/javascript" src="../model/js/datamask.js"></script>
        <script type="text/javascript" src="../model/js/rsdecoder.js"></script>
        <script type="text/javascript" src="../model/js/gf256poly.js"></script>
        <script type="text/javascript" src="../model/js/gf256.js"></script>
        <script type="text/javascript" src="../model/js/decoder.js"></script>
        <script type="text/javascript" src="../model/js/QRCode.js"></script>
        <script type="text/javascript" src="../model/js/findpat.js"></script>
        <script type="text/javascript" src="../model/js/alignpat.js"></script>
        <script type="text/javascript" src="../model/js/databr.js"></script>

        <script type="text/javascript" src="../utility/megapix-image.js"></script>
        <script type="text/javascript" src="../utility/JIC.js"></script>


    </head>

    <body>

        <div class="container-fluid" style="margin-top: 20px; height: 100%">
            <!-- content panel -->
            <div class="panel panel-default">

                <!-- page title -->
                <div class="panel-heading text-info text-uppercase">
                    <h2 class="text-center"><img src="http://www.gamerlimit.com/wp-content/uploads/2009/01/385px-pac_mansvg-342x400.png" style="width: 40px"> Player <img src="http://www.gamerlimit.com/wp-content/uploads/2009/01/385px-pac_mansvg-342x400.png" style="width: 40px"></h2>
                </div>

                <!-- panel content -->
                <div class="panel-body">
                    <div class="row text-center">
                        <div class="col-lg-12">
                            <a href="#" class="btn btn-danger text-capitalize" onclick="" style="width: 100%; margin-top: 5px"><strong><h4>GPS Co-ordinates</h4></strong></a>
                            <span class="help-block col-lg-12"></span>

                        </div>
                        <div class="col-lg-12">
                            <h4 id="gpsCoordinates"></h4>
                        </div>
                    </div>

                    <div class="row text-center">
                        <div class="col-lg-12" style="margin-top: 20px">
                            <button class="btn btn-danger text-capitalize" onclick="setBoardCentre()" style="width: 100%"><strong><h4><img src="http://www.gamerlimit.com/wp-content/uploads/2009/01/385px-pac_mansvg-342x400.png" style="width: 20px; opacity: 50px"> Set Board Centre</h4></strong></button>
                            <span class="help-block col-lg-12">Board Co-ordinates</span>
                            <div class="huge">
                                <h4 id="gameCoordinates"></h4>
                            </div>
                        </div>
                    </div>

                    <div class="row text-center">
                        <div class="col-lg-12" style="margin-top: 20px">
                            <button class="btn btn-info" onclick="" style="width: 100%">Photograph QRCode</button>
                            <span class="help-block col-lg-12">Helper text here</span>

                            <input id="selectFile" type="file" accept="image/*" capture>
                        </div>
                    </div>

                    <div class="row text-center">
                        <div class="col-lg-12">
                            <div id="printImage"></div>
                            <canvas id="theCanvas" > </canvas>
<!--                            <img src="http://www.qrstuff.com/images/sample.png" alt="" style="width: 60%; margin-top: 5px; margin-bottom: 5px"> -->
                        </div>
                    </div>


                    <div class="row text-center">
                        <div class="col-lg-12">
                            <button class="btn btn-info" onclick="" style="width: 100%">Interpret QRCode</button>
                            <span class="help-block col-lg-12">Helper text here</span>
                            <p id="QRvalue"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="../model/getCurrentGPS.js"></script>
        <script src="../model/gameBoardPosition.js"></script>

        <script type="text/javascript" src="QRImage.js"></script>

        <script src="coordinates.js"></script>
    </body>
</html>
